    ### set log levels ###    
    log4j.rootLogger = INFO, console, debugFile, errorFile ,mail 
    LocationInfo=true    
     
    log4j.appender.console = org.apache.log4j.ConsoleAppender  
    log4j.appender.console.Target = System.out  
    log4j.appender.console.Threshold = INFO  
    log4j.appender.console.layout = org.apache.log4j.PatternLayout 
    ## 
    log4j.appender.console.layout.ConversionPattern =[%d{yyyy-MM-dd HH:mm:ss,SSS}]-[%p]:%m  [%F(%M:%L)] %x %n 
      
    log4j.appender.debugFile = org.apache.log4j.DailyRollingFileAppender  
    log4j.appender.debugFile.Threshold = DEBUG  
    log4j.appender.debugFile.File = D:/logs/log 
    log4j.appender.debugFile.DatePattern = '.'yyyy-MM-dd-HH-mm'.log'  
    log4j.appender.debugFile.Append=true
    log4j.appender.debugFile.layout = org.apache.log4j.PatternLayout  
    log4j.appender.debugFile.layout.ConversionPattern =[%d{yyyy-MM-dd HH:mm:ss,SSS}]-[%p]:%m [%F(%M:%L)] %x %n 
      
    log4j.appender.errorFile = org.apache.log4j.DailyRollingFileAppender  
    log4j.appender.errorFile.Threshold = ERROR  
    log4j.appender.errorFile.File = D:/logs/error  
    log4j.appender.errorFile.DatePattern = '.'yyyy-MM-dd-HH-mm'.log'  
    log4j.appender.errorFile.Append=true  
    log4j.appender.errorFile.layout = org.apache.log4j.PatternLayout  
    log4j.appender.errorFile.layout.ConversionPattern =[%d{yyyy-MM-dd HH:mm:ss,SSS}]-[%p]:%m [%F(%M:%L)] %x %n
    
